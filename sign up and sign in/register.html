<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentecost University SRC Sports Academy Registration</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="register.css">

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="bar">
        <div class="ball"></div>
    </div>

    <!-- Content -->
    <div id="content" style="display: none;">
        <header class="header" id="header">
            <nav class="nav container">
                <a href="../index.html" class="nav__logo">
                    <img src="../assets/img/SRC-LOGO.png" alt="SRC Logo">
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="../blog.html" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="../about.html" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="../new-activity.html" class="nav__link">New Activities</a></li>
                        <li class="nav__item"><a href="../book-online.html" class="nav__link">Book Online</a></li>
                        <li class="nav__item"><a href="../events.html" class="nav__link">Events</a></li>
                    </ul>


                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>

        <div class="container">
            <h1><i class="fas fa-running"></i> Pentecost University SRC Sports Academy Registration</h1>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" required aria-required="true">
                    <span class="error" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="studentId"><i class="fas fa-id-card"></i> Student ID</label>
                    <input type="text" id="studentId" name="studentId" required aria-required="true">
                    <span class="error" id="studentIdError"></span>
                </div>

                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" id="dob" name="dob" required aria-required="true">
                    <span class="error" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" name="gender" required aria-required="true">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </div>

                <div class="form-group">
                    <label for="sports"><i class="fas fa-futbol"></i> Preferred Sports (select multiple)</label>
                    <select id="sports" name="sports" multiple required aria-required="true">
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="athletics">Athletics</option>
                        <option value="swimming">Swimming</option>
                        <option value="tennis">Tennis</option>
                    </select>
                    <span class="error" id="sportsError"></span>
                </div>

                <div class="form-group">
                    <label for="experience"><i class="fas fa-trophy"></i> Sports Experience</label>
                    <textarea id="experience" name="experience" rows="4" required aria-required="true"></textarea>
                    <span class="error" id="experienceError"></span>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6LdFpDEqAAAAAJZiRT2wNClFWVFoLIHaedDrSoWQ"></div>
                <span class="error" id="recaptchaError"></span>

                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>

            <div id="successMessage"></div>

            <!-- Newsletter Subscription -->
            <div class="newsletter">
                <h2><i class="fas fa-newspaper"></i> Subscribe to Our Newsletter</h2>
                <form id="newsletterForm" class="newsletter-form">
                    <input type="email" id="newsletterEmail" placeholder="Enter your email" required aria-required="true">
                    <button type="submit"><i class="fas fa-paper-plane"></i> Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="register.js"></script>

    <script>
        // Example script to show content after the loader is hidden
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>

</html>
